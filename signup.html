<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title id="headTitle">signup</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/signup.css" />
	</head>

	<body>
		<div id="container">
			<div class="box">
				<div class="form-box">
					<div class="ic-account"></div>

					<!-- NAME INPUT -->
					<input class="signup-form-input" type="text" name="userName" placeholder="Name" id="signupName" />
					<!-- EMAIL INPUT -->
					<input class="signup-form-input" type="text" name="userEmail" placeholder="E-mail Address" id="signupEmail" />
					<!-- PASSWORD INPUT -->
					<input class="signup-form-input" type="password" name="userPassword" placeholder="Password" id="signupPass" />
					<p class="text-warning fw-bold d-none" id="invalidEmail">Email Already Exists Try Another E-mail</p>
					<p class="text-warning fw-bold d-none" id="regComplete">Registration Completed</p>
					<p class="text-dark fw-semibold d-none" id="invalidName">All fields must contain 1 or more characters</p>
					<button class="signup-form-btn" type="submit" id="signupBTN">signup</button>
					<p class="text">
						<span>You have an account?</span>
						<a href="signin.html" class="fw-bold text-decoration-none text-warning">Sign In</a>
					</p>
				</div>
				<div class="circle-01"></div>
				<div class="circle-02"></div>
			</div>
		</div>
		<!-- JAVA SCRIPT -->
		<script src="js/index.js"></script>
	</body>
</html>
